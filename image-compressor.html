<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor Tool</title>

<style>
:root {
  --blue: #007bff;
  --light-blue: #eaf4ff;
  --white: #ffffff;
  --dark: #333;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--light-blue);
  color: var(--dark);
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 15px;
}

h1 {
  text-align: center;
  color: var(--blue);
  margin-bottom: 20px;
}

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 20px;
}

button, input[type="file"] {
  background: var(--blue);
  color: var(--white);
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

input[type="file"] {
  padding: 8px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 15px;
}

.card {
  background: var(--white);
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 6px;
}

.info {
  font-size: 14px;
  margin: 6px 0;
}

.card input {
  width: 100%;
  margin: 5px 0;
  padding: 6px;
}

.actions {
  display: flex;
  gap: 8px;
}

.actions button {
  flex: 1;
  padding: 8px;
  font-size: 14px;
}

@media (max-width: 600px) {
  h1 {
    font-size: 20px;
  }
}
</style>
</head>

<body>
<div class="container">
  <h1>Image Compressor</h1>

  <div class="controls">
    <input type="file" id="upload" multiple accept="image/*">
    <button onclick="clearAll()">Delete All</button>
  </div>

  <div class="grid" id="grid"></div>
</div>

<script>
const upload = document.getElementById("upload");
const grid = document.getElementById("grid");

upload.addEventListener("change", () => {
  [...upload.files].forEach(file => createCard(file));
});

function createCard(file) {
  const reader = new FileReader();
  reader.onload = e => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${e.target.result}">
      <div class="info">Original: ${(file.size/1024).toFixed(1)} KB</div>
      <input type="number" placeholder="Target size (KB)" min="10">
      <div class="actions">
        <button>Compress</button>
        <button disabled>Download</button>
      </div>
    `;

    const input = card.querySelector("input");
    const compressBtn = card.querySelectorAll("button")[0];
    const downloadBtn = card.querySelectorAll("button")[1];
    let compressedBlob = null;

    compressBtn.onclick = async () => {
      if (!input.value) return alert("Enter target size in KB");

      const targetKB = parseInt(input.value);
      compressedBlob = await compressImage(file, targetKB);

      card.querySelector(".info").textContent =
        `Compressed: ${(compressedBlob.size/1024).toFixed(1)} KB`;

      downloadBtn.disabled = false;
    };

    downloadBtn.onclick = () => {
      const link = document.createElement("a");
      link.href = URL.createObjectURL(compressedBlob);
      link.download = "compressed-" + file.name;
      link.click();
    };

    grid.appendChild(card);
  };
  reader.readAsDataURL(file);
}

async function compressImage(file, targetKB) {
  const img = new Image();
  img.src = URL.createObjectURL(file);
  await img.decode();

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  let quality = 0.9;
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);

  let blob;
  do {
    blob = await new Promise(res =>
      canvas.toBlob(res, "image/jpeg", quality)
    );
    quality -= 0.05;
  } while (blob.size / 1024 > targetKB && quality > 0.1);

  return blob;
}

function clearAll() {
  grid.innerHTML = "";
  upload.value = "";
}
</script>
</body>
</html>
