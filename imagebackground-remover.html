<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Background Remover</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#eef2ff;padding:15px}
.container{max-width:1200px;margin:auto}
h1{text-align:center;margin-bottom:15px;
background:linear-gradient(90deg,#4f46e5,#9333ea);
-webkit-background-clip:text;color:transparent}

.card{background:#fff;padding:20px;border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,.1)}

.upload{
border:3px dashed #4f46e5;
border-radius:14px;
padding:35px;
text-align:center;
cursor:pointer
}
.upload:hover{background:#f4f6ff}

.preview{
display:grid;gap:20px;margin-top:20px
}
@media(min-width:800px){
.preview{grid-template-columns:1fr 1fr}
}

.box{
background:#f9fafb;
border-radius:12px;
padding:10px;
text-align:center
}
.box img{max-width:100%;max-height:300px;display:none}

button{
margin-top:15px;
padding:12px;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
background:#4f46e5;
color:#fff;
width:100%
}
button:disabled{opacity:.6;cursor:not-allowed}

.loader{
position:fixed;inset:0;
background:#fff;
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:999
}
.spinner{
width:60px;height:60px;
border:6px solid #e0e7ff;
border-top:6px solid #4f46e5;
border-radius:50%;
animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="container">
<h1><i class="fas fa-magic"></i> AI Background Remover</h1>

<div class="card">
<div class="upload" id="upload">
<i class="fas fa-cloud-upload-alt fa-3x" style="color:#4f46e5"></i>
<p>Click or Drop Image</p>
<input type="file" id="file" hidden accept="image/*">
</div>

<div class="preview">
<div class="box">
<h3>Original</h3>
<img id="original">
</div>

<div class="box">
<h3>Result</h3>
<img id="result">
</div>
</div>

<button id="removeBtn" disabled>Remove Background</button>
<button id="downloadBtn" disabled style="background:#16a34a">Download</button>
</div>
</div>

<div class="loader" id="loader">
<div class="spinner"></div>
<p>Removing background with AI...</p>
</div>

<script>
const API_KEY = "b546875c-3f5a-4d43-8d1f-80d93cebadbc";

const upload = document.getElementById("upload");
const fileInput = document.getElementById("file");
const original = document.getElementById("original");
const result = document.getElementById("result");
const removeBtn = document.getElementById("removeBtn");
const downloadBtn = document.getElementById("downloadBtn");
const loader = document.getElementById("loader");

let selectedFile = null;

upload.onclick = () => fileInput.click();

fileInput.onchange = e => {
  selectedFile = e.target.files[0];
  if (!selectedFile) return;
  original.src = URL.createObjectURL(selectedFile);
  original.style.display = "block";
  removeBtn.disabled = false;
};

removeBtn.onclick = async () => {
  loader.style.display = "flex";

  const formData = new FormData();
  formData.append("image_file", selectedFile);
  formData.append("size", "auto");

  try {
    const response = await fetch("https://api.remove.bg/v1.0/removebg", {
      method: "POST",
      headers: {
        "X-Api-Key": API_KEY
      },
      body: formData
    });

    if (!response.ok) {
      throw new Error("API Error");
    }

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    result.src = url;
    result.style.display = "block";
    downloadBtn.disabled = false;

  } catch (err) {
    alert("Background removal failed");
  } finally {
    loader.style.display = "none";
  }
};

downloadBtn.onclick = () => {
  const a = document.createElement("a");
  a.href = result.src;
  a.download = "background-removed.png";
  a.click();
};
</script>
</body>
</html>
