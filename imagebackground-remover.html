<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Image Background Remover</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#4F46E5;
  --primary-dark:#4338CA;
  --bg:#F9FAFB;
  --border:#E5E7EB;
  --text:#111827;
  --muted:#6B7280;
  --radius:14px;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* ---------- Layout ---------- */
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.header{
  text-align:center;
  margin-bottom:40px;
}

.header h1{
  font-size:42px;
  font-weight:700;
  margin-bottom:12px;
}

.header p{
  font-size:18px;
  color:var(--muted);
  max-width:640px;
  margin:auto;
}

/* ---------- Main Card ---------- */
.app{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:0 20px 40px rgba(0,0,0,.06);
  display:grid;
  grid-template-columns:280px 1fr;
  overflow:hidden;
}

/* ---------- Sidebar ---------- */
.sidebar{
  border-right:1px solid var(--border);
  padding:30px;
}

.sidebar h3{
  font-size:18px;
  margin-bottom:20px;
}

.option{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:14px;
  cursor:pointer;
  transition:.2s;
}

.option:hover,
.option.active{
  border-color:var(--primary);
  background:rgba(79,70,229,.05);
}

.option span{
  font-weight:500;
}

/* ---------- Main Area ---------- */
.main{
  padding:30px;
}

/* Upload Box */
.upload{
  border:2px dashed var(--border);
  border-radius:var(--radius);
  padding:60px 20px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.upload:hover{
  border-color:var(--primary);
  background:rgba(79,70,229,.04);
}

.upload h2{
  font-size:22px;
  margin-bottom:10px;
}

.upload p{
  color:var(--muted);
}

.upload strong{
  color:var(--primary);
}

/* ---------- Before After ---------- */
.preview{
  margin-top:40px;
}

.preview h3{
  font-size:20px;
  margin-bottom:16px;
}

.compare{
  position:relative;
  width:100%;
  max-width:700px;
  height:380px;
  overflow:hidden;
  border-radius:16px;
  margin:auto;
}

.compare img{
  position:absolute;
  top:0;
  left:0;
  height:100%;
  width:100%;
  object-fit:cover;
}

.after{
  width:50%;
  overflow:hidden;
}

.slider{
  position:absolute;
  top:0;
  left:50%;
  width:4px;
  height:100%;
  background:var(--primary);
  cursor:ew-resize;
}

.slider::after{
  content:"â†”";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:var(--primary);
  color:#fff;
  padding:10px;
  border-radius:50%;
  font-size:14px;
}

/* ---------- CTA ---------- */
.cta{
  margin-top:40px;
  text-align:center;
}

.cta button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:16px 32px;
  font-size:16px;
  font-weight:600;
  border-radius:999px;
  cursor:pointer;
  transition:.2s;
}

.cta button:hover{
  background:var(--primary-dark);
}

/* ---------- Responsive ---------- */
@media(max-width:900px){
  .app{
    grid-template-columns:1fr;
  }
  .sidebar{
    border-right:none;
    border-bottom:1px solid var(--border);
    display:flex;
    gap:12px;
    overflow-x:auto;
  }
  .option{
    min-width:220px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>Remove Image Background Instantly</h1>
    <p>AI-powered background remover for clean, professional images in seconds.</p>
  </div>

  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Background Options</h3>

      <div class="option active">
        <span>Transparent Background</span>
      </div>

      <div class="option">
        <span>Color Fill</span>
      </div>

      <div class="option">
        <span>Image Blur</span>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">

      <!-- Upload -->
      <div class="upload">
        <h2>Drag & Drop your image here</h2>
        <p>or <strong>click to upload</strong> (PNG, JPG)</p>
      </div>

      <!-- Preview -->
      <div class="preview">
        <h3>Before & After</h3>

        <div class="compare" id="compare">
          <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Before">
          <div class="after" id="after">
            <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="After">
          </div>
          <div class="slider" id="slider"></div>
        </div>
      </div>

      <!-- CTA -->
      <div class="cta">
        <button>Remove Background Free</button>
      </div>

    </main>
  </div>
</div>

<script>
const slider = document.getElementById("slider");
const after = document.getElementById("after");
const compare = document.getElementById("compare");

let dragging = false;

slider.addEventListener("mousedown",()=>dragging=true);
window.addEventListener("mouseup",()=>dragging=false);

window.addEventListener("mousemove",(e)=>{
  if(!dragging) return;
  const rect = compare.getBoundingClientRect();
  let x = e.clientX - rect.left;
  x = Math.max(0,Math.min(x,rect.width));
  slider.style.left = x+"px";
  after.style.width = x+"px";
});
</script>

</body>
</html>
