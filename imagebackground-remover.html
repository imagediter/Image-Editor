<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Image Background Remover – SaaS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#4F46E5;
  --primary-dark:#4338CA;
  --bg:#F9FAFB;
  --border:#E5E7EB;
  --text:#111827;
  --muted:#6B7280;
  --radius:16px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{background:var(--bg);color:var(--text)}

.container{max-width:1200px;margin:auto;padding:40px 20px}

.header{text-align:center;margin-bottom:40px}
.header h1{font-size:42px;font-weight:700}
.header p{font-size:18px;color:var(--muted);max-width:640px;margin:12px auto}

.app{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:0 25px 60px rgba(0,0,0,.08);
  display:grid;
  grid-template-columns:280px 1fr;
  overflow:hidden;
}

/* Sidebar */
.sidebar{padding:30px;border-right:1px solid var(--border)}
.sidebar h3{margin-bottom:20px}
.option{
  padding:14px;
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:14px;
  cursor:pointer;
}
.option.active{border-color:var(--primary);background:rgba(79,70,229,.05)}

/* Main */
.main{padding:30px}

/* Upload */
.upload{
  border:2px dashed var(--border);
  border-radius:var(--radius);
  padding:60px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}
.upload:hover{border-color:var(--primary);background:rgba(79,70,229,.04)}

.upload input{display:none}

/* Preview */
.preview{margin-top:40px}
.compare{
  position:relative;
  max-width:700px;
  height:380px;
  margin:auto;
  border-radius:16px;
  overflow:hidden;
}
.compare img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.after{width:50%;overflow:hidden}
.slider{
  position:absolute;
  left:50%;
  top:0;
  width:4px;
  height:100%;
  background:var(--primary);
}
.slider::after{
  content:"↔";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:var(--primary);
  color:#fff;
  padding:10px;
  border-radius:50%;
}

/* CTA */
.cta{text-align:center;margin-top:40px}
.cta button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:16px 36px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.cta button:hover{background:var(--primary-dark)}

/* Pricing */
.pricing{
  margin-top:80px;
  text-align:center;
}
.plans{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
  margin-top:40px;
}
.plan{
  background:#fff;
  border:1px solid var(--border);
  border-radius:20px;
  padding:30px;
}
.plan.pro{border:2px solid var(--primary)}
.plan h3{font-size:22px}
.price{font-size:36px;font-weight:700;margin:16px 0}
.plan button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.free-btn{background:#e5e7eb}
.pro-btn{background:var(--primary);color:#fff}

/* Loader */
.loader{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.9);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
}
.spinner{
  width:50px;
  height:50px;
  border:5px solid #ddd;
  border-top-color:var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .sidebar{border-right:none;border-bottom:1px solid var(--border);display:flex;gap:12px}
  .option{min-width:200px}
}
</style>
</head>

<body>

<div class="loader" id="loader">
  <div class="spinner"></div>
  <p style="margin-top:20px;font-weight:500">Removing background…</p>
</div>

<div class="container">
  <div class="header">
    <h1>AI Image Background Remover</h1>
    <p>Professional background removal powered by AI. Fast, accurate, and pixel-perfect.</p>
  </div>

  <div class="app">

    <aside class="sidebar">
      <h3>Options</h3>
      <div class="option active">Transparent</div>
      <div class="option">Color Fill</div>
      <div class="option">Blur</div>
    </aside>

    <main class="main">

      <label class="upload">
        <h2>Drag & Drop Image</h2>
        <p>or click to upload</p>
        <input type="file" id="fileInput" accept="image/*">
      </label>

      <div class="preview">
        <div class="compare" id="compare">
          <img id="beforeImg" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
          <div class="after" id="after">
            <img id="afterImg" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d">
          </div>
          <div class="slider"></div>
        </div>
      </div>

      <div class="cta">
        <button onclick="processImage()">Remove Background</button>
      </div>

    </main>
  </div>

  <!-- Pricing -->
  <section class="pricing">
    <h2>Simple Pricing</h2>
    <p style="color:var(--muted)">Upgrade when you need more power</p>

    <div class="plans">
      <div class="plan">
        <h3>Free</h3>
        <div class="price">₹0</div>
        <p>Low-res exports</p>
        <button class="free-btn">Start Free</button>
      </div>

      <div class="plan pro">
        <h3>Pro</h3>
        <div class="price">₹299/mo</div>
        <p>HD exports • No watermark</p>
        <button class="pro-btn">Upgrade</button>
      </div>
    </div>
  </section>
</div>

<script>
function processImage(){
  document.getElementById("loader").style.display="flex";
  setTimeout(()=>{
    document.getElementById("loader").style.display="none";
    alert("Background removed (API ready)");
  },2500);
}
</script>

</body>
</html>
