DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor Tool</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root{
  --blue:#0077ff;
  --light:#f3f9ff;
  --border:#dbeafe;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial;}
body{
  background:linear-gradient(135deg,#e6f3ff,#ffffff);
  padding:15px;
}
.container{
  max-width:1200px;
  margin:auto;
}
header{
  text-align:center;
  margin-bottom:25px;
}
header h1{
  color:var(--blue);
  font-size:2.4rem;
}
header p{
  color:#555;
  max-width:800px;
  margin:auto;
}
.tool{
  background:#fff;
  border-radius:14px;
  padding:25px;
  box-shadow:0 12px 30px rgba(0,119,255,.15);
}
.upload{
  border:3px dashed var(--blue);
  padding:40px 15px;
  text-align:center;
  border-radius:12px;
  cursor:pointer;
  background:var(--light);
}
.upload.drag{
  background:#dbeafe;
}
.upload i{
  font-size:55px;
  color:var(--blue);
  margin-bottom:10px;
}
.upload h3{color:var(--blue);}
input[type=file]{display:none}
.controls{
  display:flex;
  gap:20px;
  margin:25px 0;
  flex-wrap:wrap;
}
.control{
  flex:1;
  min-width:220px;
}
.control label{
  font-weight:600;
  color:var(--blue);
}
.control input{
  width:100%;
}
.buttons{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}
.btn{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  gap:8px;
  align-items:center;
}
.compress{background:var(--blue);color:#fff}
.download{background:#16a34a;color:#fff}
.delete{background:#ef4444;color:#fff}
.images{
  margin-top:25px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

  background:var(--light);
