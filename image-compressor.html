<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor Tool</title>

<style>
:root {
  --blue: #007bff;
  --light-blue: #eaf4ff;
  --white: #ffffff;
  --gray: #666;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: var(--light-blue);
  margin: 0;
  padding: 20px;
}

.compressor-box {
  max-width: 1000px;
  margin: auto;
  background: var(--white);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: var(--blue);
  margin-bottom: 20px;
}

.drop-zone {
  border: 2px dashed var(--blue);
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  color: var(--gray);
  cursor: pointer;
  transition: 0.3s;
}

.drop-zone:hover {
  background: #f0f8ff;
}

.drop-zone input {
  display: none;
}

.controls {
  margin-top: 15px;
  text-align: right;
}

button {
  background: var(--blue);
  color: var(--white);
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  opacity: 0.9;
}

.image-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.image-card {
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 10px;
}

.image-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 6px;
}

.image-info {
  font-size: 13px;
  margin: 6px 0;
  color: var(--gray);
}

.image-actions {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.image-actions input {
  width: 100%;
  padding: 6px;
  font-size: 13px;
}

.image-actions button {
  flex: 1;
  font-size: 13px;
}

@media (max-width: 600px) {
  h1 {
    font-size: 20px;
  }
}
</style>
</head>
<body>

<div class="compressor-box">
  <h1>Image Compressor</h1>

  <div class="drop-zone" id="dropZone">
    <p><strong>Drag & Drop Images Here</strong><br>or Click to Upload</p>
    <input type="file" id="fileInput" accept="image/*" multiple>
  </div>

  <div class="controls">
    <button onclick="clearAll()">Delete All</button>
  </div>

  <div class="image-list" id="imageList"></div>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const dropZone = document.getElementById("dropZone");
const imageList = document.getElementById("imageList");

dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.style.background = "#f0f8ff";
});

dropZone.addEventListener("dragleave", () => {
  dropZone.style.background = "";
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.style.background = "";
  handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener("change", () => handleFiles(fileInput.files));

function handleFiles(files) {
  [...files].forEach(file => createImageCard(file));
}

function createImageCard(file) {
  const reader = new FileReader();
  reader.onload = e => {
    const card = document.createElement("div");
    card.className = "image-card";

    card.innerHTML = `
      <img src="${e.target.result}">
      <div class="image-info">
        Original: ${(file.size / 1024).toFixed(1)} KB
      </div>
      <div class="image-actions">
        <input type="number" min="10" value="100" placeholder="Target KB">
        <button>Compress</button>
        <button disabled>Download</button>
      </div>
    `;

    const inputKB = card.querySelector("input");
    const compressBtn = card.querySelectorAll("button")[0];
    const downloadBtn = card.querySelectorAll("button")[1];

    compressBtn.onclick = async () => {
      const targetKB = Math.max(10, inputKB.value);
      const compressedBlob = await compressImage(file, targetKB);
      const url = URL.createObjectURL(compressedBlob);
      card.querySelector("img").src = url;
      card.querySelector(".image-info").innerText =
        `Compressed: ${(compressedBlob.size / 1024).toFixed(1)} KB`;
      downloadBtn.disabled = false;

      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = url;
        a.download = "compressed-" + file.name;
        a.click();
      };
    };

    imageList.appendChild(card);
  };
  reader.readAsDataURL(file);
}

async function compressImage(file, targetKB) {
  const img = await loadImage(file);
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);

  let quality = 0.9;
  let blob;

  do {
    blob = await new Promise(resolve =>
      canvas.toBlob(resolve, "image/jpeg", quality)
    );
    quality -= 0.05;
  } while (blob.size / 1024 > targetKB && quality > 0.1);

  return blob;
}

function loadImage(file) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.src = URL.createObjectURL(file);
  });
}

function clearAll() {
  imageList.innerHTML = "";
  fileInput.value = "";
}
</script>

</body>
</html>
