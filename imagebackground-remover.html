<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover | Multi Tool Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #007bff;
            --primary-hover: #0056b3;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2d3436;
            --muted: #636e72;
            --border: #dfe6e9;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--text); line-height: 1.6; }

        /* Navigation */
        nav {
            background: var(--card-bg);
            padding: 1rem 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-weight: 700; font-size: 1.3rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }

        /* Main Layout */
        .main { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .layout { display: grid; grid-template-columns: 1fr 320px; gap: 30px; }
        @media (max-width: 992px) { .layout { grid-template-columns: 1fr; } }

        /* Uploader & Preview Card */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
            min-height: 400px;
        }

        .drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: var(--radius);
            padding: 80px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        .drop-zone:hover, .drop-zone.drag {
            border-color: var(--primary);
            background: rgba(0,123,255,0.03);
        }
        .drop-zone i { font-size: 3.5rem; color: var(--primary); margin-bottom: 15px; }

        .preview-container {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        .canvas-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            background: #eee;
            border-radius: var(--radius);
            overflow: hidden;
            /* Checkerboard pattern */
            background-image: linear-gradient(45deg, #ddd 25%, transparent 25%), linear-gradient(-45deg, #ddd 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ddd 75%), linear-gradient(-45deg, transparent 75%, #ddd 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0;
        }
        canvas { max-width: 100%; height: auto; display: block; }

        /* Sidebar Blocks */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .box {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
        }
        .box h3 { font-size: 0.95rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--muted); display: flex; align-items: center; gap: 8px; }

        /* Tools & Controls */
        .btn {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s; font-size: 0.9rem;
        }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-primary:hover:not(:disabled) { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:disabled { background: #cbd5e0; cursor: not-allowed; }
        
        .btn-outline { background: transparent; border: 1.5px solid var(--border); color: var(--text); margin-top: 10px; }
        .btn-outline:hover { background: #f8f9fa; border-color: #ccd0d2; }

        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .color-option {
            width: 100%; aspect-ratio: 1; border-radius: 6px; cursor: pointer;
            border: 2px solid #fff; box-shadow: 0 0 0 1px var(--border); transition: 0.2s;
        }
        .color-option:hover { transform: scale(1.1); }
        .color-option.active { box-shadow: 0 0 0 2px var(--primary); }

        .control-group { margin-bottom: 15px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 8px; font-weight: 500; }
        input[type=range] { width: 100%; height: 6px; border-radius: 5px; appearance: none; background: #eee; outline: none; }
        input[type=range]::-webkit-slider-thumb { appearance: none; width: 18px; height: 18px; background: var(--primary); border-radius: 50%; cursor: pointer; }

        /* Loader */
        .loader-overlay {
            display: none; position: absolute; inset: 0;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(4px);
            z-index: 10; flex-direction: column; align-items: center; justify-content: center;
            border-radius: var(--radius);
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<nav>
    <div class="logo"><i class="fa-solid fa-wand-magic-sparkles"></i> Multi Tool Hub</div>
</nav>

<div class="main">
    <div class="layout">
        <div class="card">
            <div class="loader-overlay" id="loader">
                <div class="spinner"></div>
                <p style="margin-top:15px; font-weight:700">AI is removing background...</p>
                <p style="font-size:0.8rem; color:var(--muted)">This may take a moment for large images</p>
            </div>

            <div class="drop-zone" id="dropZone">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <h2>Upload an Image</h2>
                <p style="color:var(--muted)">Drag & drop or click to browse</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="preview-container" id="previewContainer">
                <div class="canvas-wrapper">
                    <canvas id="outputCanvas"></canvas>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="box">
                <h3><i class="fa-solid fa-download"></i> Export</h3>
                <button class="btn btn-primary" id="downloadBtn" disabled>
                    Download Result (PNG)
                </button>
                <button class="btn btn-outline" onclick="location.reload()">
                    <i class="fa-solid fa-arrow-rotate-left"></i> New Image
                </button>
            </div>

            <div class="box">
                <h3><i class="fa-solid fa-palette"></i> Background</h3>
                <div class="color-grid">
                    <div class="color-option" style="background: transparent; background-image: conic-gradient(#eee 90deg, #fff 90deg 180deg, #eee 180deg 270deg, #fff 270deg);" onclick="updateBackground('transparent', this)"></div>
                    <div class="color-option" style="background: #ffffff" onclick="updateBackground('#ffffff', this)"></div>
                    <div class="color-option" style="background: #000000" onclick="updateBackground('#000000', this)"></div>
                    <div class="color-option" style="background: #3498db" onclick="updateBackground('#3498db', this)"></div>
                    <div class="color-option" style="background: #2ecc71" onclick="updateBackground('#2ecc71', this)"></div>
                </div>
                <div style="margin-top:15px">
                    <label style="font-size:0.8rem; display:block; margin-bottom:5px">Custom Image:</label>
                    <input type="file" id="customBgInput" accept="image/*" style="font-size:0.7rem; width:100%">
                </div>
            </div>

            <div class="box">
                <h3><i class="fa-solid fa-sliders"></i> Refinement</h3>
                <div class="control-group">
                    <label>Feathering <span><span id="featherVal">0</span>px</span></label>
                    <input type="range" id="featherRange" min="0" max="15" value="0">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import removeBg from "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/+esm";

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const previewContainer = document.getElementById('previewContainer');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const loader = document.getElementById('loader');
    const downloadBtn = document.getElementById('downloadBtn');
    
    const featherRange = document.getElementById('featherRange');
    const featherVal = document.getElementById('featherVal');
    const customBgInput = document.getElementById('customBgInput');

    let processedImage = null; // Cached image element
    let bgType = 'transparent'; // 'transparent', 'color', or 'image'
    let bgColor = 'transparent';
    let bgImgElement = null;
    let currentFeather = 0;

    // --- Interaction Listeners ---
    dropZone.onclick = () => fileInput.click();
    
    fileInput.onchange = (e) => handleUpload(e.target.files[0]);
    
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('drag'); };
    dropZone.ondragleave = () => dropZone.classList.remove('drag');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag');
        handleUpload(e.dataTransfer.files[0]);
    };

    featherRange.oninput = (e) => {
        currentFeather = parseInt(e.target.value);
        featherVal.innerText = currentFeather;
        render();
    };

    customBgInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                bgImgElement = img;
                bgType = 'image';
                render();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    };

    window.updateBackground = (color, el) => {
        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
        if(el) el.classList.add('active');
        
        bgType = color === 'transparent' ? 'transparent' : 'color';
        bgColor = color;
        render();
    };

    // --- Core Logic ---

    async function handleUpload(file) {
        if (!file || !file.type.startsWith('image/')) return;

        // Reset UI
        dropZone.style.display = 'none';
        previewContainer.style.display = 'flex';
        loader.style.display = 'flex';
        downloadBtn.disabled = true;

        try {
            // Processing with imgly
            const blob = await removeBg(file, {
                publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/",
                progress: (key, current, total) => {
                    console.log(`Processing ${key}: ${Math.round(current/total*100)}%`);
                }
            });

            // Convert blob to Image Object for faster canvas rendering
            const url = URL.createObjectURL(blob);
            const img = new Image();
            img.onload = () => {
                processedImage = img;
                render();
                loader.style.display = 'none';
                downloadBtn.disabled = false;
                URL.revokeObjectURL(url); // Clean up
            };
            img.src = url;

        } catch (error) {
            console.error(error);
            alert("AI processing failed. Ensure you are using a modern browser and a stable connection.");
            location.reload();
        }
    }

    function render() {
        if (!processedImage) return;

        const w = processedImage.width;
        const h = processedImage.height;
        canvas.width = w;
        canvas.height = h;

        ctx.clearRect(0, 0, w, h);

        // 1. Draw Background
        if (bgType === 'color') {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, w, h);
        } else if (bgType === 'image' && bgImgElement) {
            // Cover fit logic
            const ratio = Math.max(w / bgImgElement.width, h / bgImgElement.height);
            const newW = bgImgElement.width * ratio;
            const newH = bgImgElement.height * ratio;
            ctx.drawImage(bgImgElement, (w - newW) / 2, (h - newH) / 2, newW, newH);
        }

        // 2. Draw Main Image with Feathering
        if (currentFeather > 0) {
            ctx.save();
            ctx.filter = `blur(${currentFeather}px)`;
            ctx.drawImage(processedImage, 0, 0);
            ctx.restore();
            
            // This ensures the blur doesn't bleed out into the transparency
            ctx.globalCompositeOperation = "destination-in";
            ctx.drawImage(processedImage, 0, 0);
            ctx.globalCompositeOperation = "source-over";
        } else {
            ctx.drawImage(processedImage, 0, 0);
        }
    }

    downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.download = 'multi-tool-hub-no-bg.png';
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
    };
</script>

</body>
</html>
