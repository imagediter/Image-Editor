<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor Tool</title>

<style>
:root {
  --blue: #007bff;
  --light-blue: #eaf3ff;
  --white: #ffffff;
  --border: #dce9ff;
}

* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: var(--light-blue);
  padding: 15px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: var(--white);
  padding: 20px;
  border-radius: 10px;
}

h1 {
  text-align: center;
  color: var(--blue);
  margin-bottom: 10px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 15px;
}

.controls input,
.controls button {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid var(--border);
}

input[type="file"] {
  flex: 1 1 220px;
}

.controls button {
  background: var(--blue);
  color: #fff;
  cursor: pointer;
  border: none;
}

.controls button.reset {
  background: #dc3545;
}

.range-box {
  width: 100%;
  text-align: center;
  margin-bottom: 15px;
}

.range-box input {
  width: 100%;
}

.image-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
}

.image-card {
  border: 1px solid var(--border);
  padding: 10px;
  border-radius: 8px;
  text-align: center;
}

.image-card img {
  max-width: 100%;
  height: 120px;
  object-fit: contain;
}

.image-card p {
  font-size: 13px;
  margin: 5px 0;
}

.image-card a {
  display: inline-block;
  margin-top: 6px;
  font-size: 13px;
  color: var(--blue);
  text-decoration: none;
}

@media (max-width: 600px) {
  h1 {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Image Compressor</h1>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" multiple>
    <button onclick="compressImages()">Compress</button>
    <button class="reset" onclick="resetTool()">Reset</button>
  </div>

  <div class="range-box">
    <label><strong>Compression Quality:</strong> <span id="qualityValue">70%</span></label>
    <input type="range" id="quality" min="10" max="100" value="70">
  </div>

  <div class="image-list" id="imageList"></div>
</div>

<script>
const imageInput = document.getElementById('imageInput');
const imageList = document.getElementById('imageList');
const qualitySlider = document.getElementById('quality');
const qualityValue = document.getElementById('qualityValue');

qualitySlider.addEventListener('input', () => {
  qualityValue.textContent = qualitySlider.value + '%';
});

function compressImages() {
  imageList.innerHTML = '';
  const files = imageInput.files;
  if (!files.length) return alert("Please select images.");

  [...files].forEach(file => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = e => {
      const img = new Image();
      img.src = e.target.result;
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = img.width;
        canvas.height = img.height;

        ctx.drawImage(img, 0, 0);

        canvas.toBlob(blob => {
          const compressedUrl = URL.createObjectURL(blob);
          const sizeBefore = (file.size / 1024).toFixed(1);
          const sizeAfter = (blob.size / 1024).toFixed(1);

          imageList.innerHTML += `
            <div class="image-card">
              <img src="${compressedUrl}">
              <p>${sizeBefore} KB â†’ <strong>${sizeAfter} KB</strong></p>
              <a href="${compressedUrl}" download="compressed-${file.name}">
                Download
              </a>
            </div>
          `;
        }, 'image/jpeg', qualitySlider.value / 100);
      };
    };
  });
}

function resetTool() {
  imageInput.value = '';
  imageList.innerHTML = '';
  qualitySlider.value = 70;
  qualityValue.textContent = '70%';
}
</script>

</body>
</html>
