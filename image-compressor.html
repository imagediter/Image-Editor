<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor Tool</title>

<style>
:root {
  --blue: #007bff;
  --light-blue: #e9f3ff;
  --white: #ffffff;
  --border: #d0e3ff;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--light-blue);
  padding: 15px;
}

.container {
  max-width: 1100px;
  margin: auto;
  background: var(--white);
  border-radius: 12px;
  padding: 20px;
}

h1 {
  text-align: center;
  color: var(--blue);
  margin-bottom: 15px;
}

/* Upload Box */
.upload-box {
  border: 2px dashed var(--blue);
  padding: 25px;
  text-align: center;
  border-radius: 10px;
  background: #f8fbff;
  cursor: pointer;
}

.upload-box.dragover {
  background: #dcecff;
}

.upload-box input {
  display: none;
}

/* Buttons */
.controls {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-top: 15px;
  gap: 10px;
}

button {
  background: var(--blue);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* Image Grid */
.image-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.image-card {
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 10px;
}

.image-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 6px;
}

.image-info {
  font-size: 13px;
  margin: 6px 0;
}

.image-actions {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.image-actions input {
  padding: 6px;
  border: 1px solid var(--border);
  border-radius: 5px;
}

.download-btn {
  background: #28a745;
}

@media (max-width: 600px) {
  h1 { font-size: 22px; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Image Compressor</h1>

  <div class="upload-box" id="uploadBox">
    <p><strong>Drag & Drop Images Here</strong><br>or Click to Upload</p>
    <input type="file" id="fileInput" multiple accept="image/*">
  </div>

  <div class="controls">
    <button onclick="deleteAll()">Delete All</button>
  </div>

  <div class="image-list" id="imageList"></div>
</div>

<script>
const uploadBox = document.getElementById("uploadBox");
const fileInput = document.getElementById("fileInput");
const imageList = document.getElementById("imageList");

uploadBox.onclick = () => fileInput.click();

uploadBox.addEventListener("dragover", e => {
  e.preventDefault();
  uploadBox.classList.add("dragover");
});

uploadBox.addEventListener("dragleave", () => {
  uploadBox.classList.remove("dragover");
});

uploadBox.addEventListener("drop", e => {
  e.preventDefault();
  uploadBox.classList.remove("dragover");
  handleFiles(e.dataTransfer.files);
});

fileInput.onchange = () => handleFiles(fileInput.files);

function handleFiles(files) {
  [...files].forEach(file => {
    if (!file.type.startsWith("image")) return;

    const reader = new FileReader();
    reader.onload = e => createImageCard(e.target.result, file);
    reader.readAsDataURL(file);
  });
}

function createImageCard(src, file) {
  const card = document.createElement("div");
  card.className = "image-card";

  card.innerHTML = `
    <img src="${src}">
    <div class="image-info">
      Original: ${(file.size / 1024).toFixed(1)} KB
    </div>
    <div class="image-actions">
      <input type="number" min="10" value="100" placeholder="Target KB">
      <button>Compress</button>
      <a style="display:none" download>
        <button class="download-btn">Download</button>
      </a>
    </div>
  `;

  const inputKB = card.querySelector("input");
  const compressBtn = card.querySelector("button");
  const downloadLink = card.querySelector("a");

  compressBtn.onclick = () => compressImage(src, inputKB.value, downloadLink);

  imageList.appendChild(card);
}

function compressImage(src, targetKB, downloadLink) {
  targetKB = Math.max(10, targetKB);

  const img = new Image();
  img.src = src;

  img.onload = () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    let quality = 0.9;
    let compressed;

    do {
      compressed = canvas.toDataURL("image/jpeg", quality);
      quality -= 0.05;
    } while ((compressed.length / 1024) > targetKB && quality > 0.05);

    downloadLink.href = compressed;
    downloadLink.style.display = "block";
  };
}

function deleteAll() {
  imageList.innerHTML = "";
}
</script>

</body>
</html>
