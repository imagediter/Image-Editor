<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor</title>

<style>
:root {
  --blue: #007bff;
  --light-blue: #eaf3ff;
  --white: #ffffff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--light-blue);
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 15px;
}

h1 {
  text-align: center;
  color: var(--blue);
}

.upload-box {
  background: var(--white);
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  border: 2px dashed var(--blue);
}

input[type="file"] {
  margin-top: 10px;
}

.images-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.image-card {
  background: var(--white);
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.image-card img {
  width: 100%;
  border-radius: 8px;
  max-height: 200px;
  object-fit: cover;
}

.controls {
  margin-top: 10px;
}

.controls label {
  font-size: 14px;
  color: #333;
}

.controls input {
  width: 100%;
}

.btn {
  margin-top: 8px;
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.download {
  background: var(--blue);
  color: var(--white);
}

.delete-all {
  background: red;
  color: white;
  margin-top: 20px;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
}

@media (max-width: 600px) {
  h1 {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Image Compressor Tool</h1>

  <div class="upload-box">
    <p>Upload Images (Bulk Supported)</p>
    <input type="file" id="upload" accept="image/*" multiple>
  </div>

  <div class="images-grid" id="imageContainer"></div>

  <button class="delete-all" onclick="resetAll()">Delete All Images</button>
</div>

<script>
const upload = document.getElementById("upload");
const container = document.getElementById("imageContainer");

upload.addEventListener("change", () => {
  [...upload.files].forEach(file => createCard(file));
});

function createCard(file) {
  const card = document.createElement("div");
  card.className = "image-card";

  const img = document.createElement("img");
  const reader = new FileReader();

  reader.onload = e => img.src = e.target.result;
  reader.readAsDataURL(file);

  const controls = document.createElement("div");
  controls.className = "controls";

  const label = document.createElement("label");
  label.textContent = "Target Size (KB):";

  const range = document.createElement("input");
  range.type = "range";
  range.min = 20;
  range.max = 1000;
  range.value = 200;

  const sizeText = document.createElement("div");
  sizeText.textContent = "200 KB";

  range.oninput = () => sizeText.textContent = range.value + " KB";

  const downloadBtn = document.createElement("button");
  downloadBtn.className = "btn download";
  downloadBtn.textContent = "Compress & Download";

  downloadBtn.onclick = () => compressImage(img, range.value, file.name);

  controls.append(label, range, sizeText, downloadBtn);
  card.append(img, controls);
  container.appendChild(card);
}

function compressImage(img, targetKB, filename) {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = img.naturalWidth;
  canvas.height = img.naturalHeight;
  ctx.drawImage(img, 0, 0);

  let quality = 0.9;
  let blob;

  const compressLoop = () => {
    canvas.toBlob(b => {
      blob = b;
      if (blob.size / 1024 > targetKB && quality > 0.1) {
        quality -= 0.05;
        compressLoop();
      } else {
        downloadBlob(blob, filename);
      }
    }, "image/jpeg", quality);
  };

  compressLoop();
}

function downloadBlob(blob, filename) {
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "compressed-" + filename;
  link.click();
}

function resetAll() {
  container.innerHTML = "";
  upload.value = "";
}
</script>

</body>
</html>
