<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover | Professional Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Before/After Slider Styling */
        .slider-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 12px;
        }
        .image-after {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
        }
        .image-before {
            position: absolute;
            top: 0; left: 0; width: 50%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            border-right: 3px solid white;
            filter: grayscale(100%); /* Simulating "before" state */
        }
        .slider-handle {
            position: absolute;
            top: 0; bottom: 0; left: 50%;
            width: 4px; background: white;
            cursor: ew-resize;
            transform: translateX(-50%);
        }
        .drop-zone--over {
            border-color: #4F46E5 !important;
            background-color: #EEF2FF;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <header class="bg-white border-b px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-[#4F46E5] rounded-lg"></div>
            <span class="text-xl font-bold tracking-tight">ClearCut AI</span>
        </div>
        <nav class="hidden md:flex gap-8 font-medium text-slate-600">
            <a href="#" class="hover:text-[#4F46E5]">How it works</a>
            <a href="#" class="hover:text-[#4F46E5]">Pricing</a>
            <a href="#" class="hover:text-[#4F46E5]">API</a>
        </nav>
        <button class="bg-[#4F46E5] text-white px-5 py-2 rounded-full font-semibold hover:bg-indigo-700 transition">Get Started</button>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <aside class="lg:col-span-1 space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold mb-4 text-slate-700">Editor Settings</h3>
                
                <div class="space-y-4">
                    <button class="w-full flex items-center justify-between p-3 rounded-xl border-2 border-indigo-500 bg-indigo-50 text-[#4F46E5] font-medium">
                        Transparent
                        <div class="w-4 h-4 rounded-full border-4 border-indigo-500"></div>
                    </button>
                    
                    <div>
                        <label class="text-sm text-slate-500 mb-2 block">Color Fill</label>
                        <div class="flex gap-2">
                            <div class="w-8 h-8 rounded-full bg-white border cursor-pointer"></div>
                            <div class="w-8 h-8 rounded-full bg-blue-400 cursor-pointer"></div>
                            <div class="w-8 h-8 rounded-full bg-rose-400 cursor-pointer"></div>
                            <div class="w-8 h-8 rounded-full bg-emerald-400 cursor-pointer"></div>
                            <div class="w-8 h-8 rounded-full bg-slate-800 cursor-pointer"></div>
                        </div>
                    </div>

                    <div>
                        <label class="text-sm text-slate-500 mb-2 block">Background Blur</label>
                        <input type="range" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-[#4F46E5]">
                    </div>
                </div>
            </div>

            <div class="bg-indigo-900 text-white p-6 rounded-2xl shadow-lg">
                <p class="text-sm opacity-80 mb-2">Pro Tip:</p>
                <p class="font-medium text-sm">Upload high-resolution images for the best edge-detection results.</p>
            </div>
        </aside>

        <section class="lg:col-span-3 space-y-8">
            
            <div id="drop-zone" class="bg-white border-2 border-dashed border-slate-300 rounded-3xl p-12 text-center transition-all hover:border-[#4F46E5] group cursor-pointer">
                <div class="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition">
                    <svg class="w-10 h-10 text-[#4F46E5]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                </div>
                <h2 class="text-2xl font-bold mb-2">Upload an image to remove background</h2>
                <p class="text-slate-500 mb-8">Drag and drop a file here, or click to browse (PNG, JPG up to 10MB)</p>
                <button class="bg-[#4F46E5] text-white px-8 py-4 rounded-xl font-bold text-lg shadow-xl shadow-indigo-200 hover:bg-indigo-700 transition">Upload Image</button>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-end">
                    <h3 class="font-bold text-xl">See the magic in action</h3>
                    <span class="text-sm text-slate-500">100% Automatic and Free</span>
                </div>
                
                <div class="slider-container" id="demo-slider">
                    <div class="image-after"></div>
                    <div class="image-before" id="before-img"></div>
                    <div class="slider-handle" id="handle"></div>
                </div>
            </div>

        </section>
    </main>

    <script>
        // Simple Interaction for Before/After Slider
        const slider = document.getElementById('demo-slider');
        const beforeImg = document.getElementById('before-img');
        const handle = document.getElementById('handle');

        slider.addEventListener('mousemove', (e) => {
            let rect = slider.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let percent = (x / rect.width) * 100;
            
            if (percent >= 0 && percent <= 100) {
                beforeImg.style.width = percent + '%';
                handle.style.left = percent + '%';
            }
        });

        // Drag & Drop visual state
        const dropZone = document.getElementById('drop-zone');
        ['dragover', 'dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, (e) => {
                e.preventDefault();
                if (evt === 'dragover') dropZone.classList.add('drop-zone--over');
                else dropZone.classList.remove('drop-zone--over');
            });
        });
    </script>
</body>
</html>
