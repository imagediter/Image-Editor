<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor Tool</title>

<style>
:root {
  --blue: #007bff;
  --light-blue: #eaf4ff;
  --white: #ffffff;
}

body {
  font-family: Arial, sans-serif;
  background: var(--light-blue);
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 1000px;
  margin: auto;
}

.compressor-box {
  background: var(--white);
  border: 2px dashed var(--blue);
  border-radius: 10px;
  padding: 20px;
  text-align: center;
}

.compressor-box h2 {
  color: var(--blue);
  margin-bottom: 10px;
}

.drop-zone {
  padding: 30px;
  border-radius: 8px;
  background: #f9fbff;
  cursor: pointer;
  border: 2px dashed var(--blue);
}

.drop-zone input {
  display: none;
}

.image-list {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 15px;
}

.image-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  background: #fff;
}

.image-card img {
  max-width: 100%;
  height: 150px;
  object-fit: contain;
  margin-bottom: 10px;
}

.controls {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.controls input {
  padding: 6px;
}

.controls button {
  padding: 8px;
  background: var(--blue);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.controls button:hover {
  opacity: 0.9;
}

.delete-all {
  margin-top: 20px;
  padding: 10px 20px;
  background: red;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

@media (max-width: 600px) {
  .image-card img {
    height: 120px;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="compressor-box">
    <h2>Image Compressor</h2>
    <p>Upload or Drag & Drop Images (Minimum 10KB)</p>

    <label class="drop-zone">
      Click or Drag Images Here
      <input type="file" multiple accept="image/*" id="fileInput">
    </label>

    <div class="image-list" id="imageList"></div>

    <button class="delete-all" onclick="clearAll()">Delete All</button>
  </div>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const imageList = document.getElementById("imageList");

fileInput.addEventListener("change", handleFiles);

function handleFiles() {
  [...fileInput.files].forEach(file => createImageCard(file));
}

function createImageCard(file) {
  const reader = new FileReader();
  reader.onload = e => {
    const card = document.createElement("div");
    card.className = "image-card";

    card.innerHTML = `
      <img src="${e.target.result}">
      <div class="controls">
        <small>Original: ${(file.size / 1024).toFixed(1)} KB</small>
        <input type="number" min="10" value="50" placeholder="Target KB">
        <button>Compress</button>
        <a style="display:none" download>Download</a>
      </div>
    `;

    const inputKB = card.querySelector("input");
    const btn = card.querySelector("button");
    const link = card.querySelector("a");
    const img = card.querySelector("img");

    btn.onclick = async () => {
      const targetKB = Math.max(10, inputKB.value);
      const blob = await compressImage(img, targetKB);
      link.href = URL.createObjectURL(blob);
      link.style.display = "block";
      link.textContent = "Download";
      link.download = "compressed-image.jpg";
    };

    imageList.appendChild(card);
  };
  reader.readAsDataURL(file);
}

async function compressImage(img, targetKB) {
  let quality = 0.9;
  let canvas = document.createElement("canvas");
  let ctx = canvas.getContext("2d");

  canvas.width = img.naturalWidth;
  canvas.height = img.naturalHeight;
  ctx.drawImage(img, 0, 0);

  let blob;
  do {
    blob = await new Promise(res =>
      canvas.toBlob(res, "image/jpeg", quality)
    );
    quality -= 0.05;
  } while (blob.size / 1024 > targetKB && quality > 0.1);

  return blob;
}

function clearAll() {
  imageList.innerHTML = "";
  fileInput.value = "";
}
</script>
</body>
</html>
