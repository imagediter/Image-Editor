<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor Tool</title>

<style>
:root {
  --blue: #007bff;
  --light-blue: #e9f3ff;
  --white: #ffffff;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: var(--light-blue);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.compressor-box {
  background: var(--white);
  border-radius: 10px;
  padding: 20px;
  border: 2px dashed var(--blue);
}

h1 {
  text-align: center;
  color: var(--blue);
  margin-bottom: 15px;
}

.upload-area {
  text-align: center;
  padding: 30px;
  border: 2px dashed var(--blue);
  border-radius: 8px;
  background: #f7fbff;
  cursor: pointer;
}

.upload-area p {
  color: #333;
  margin: 0;
}

.upload-area input {
  display: none;
}

.controls {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-top: 15px;
}

button {
  background: var(--blue);
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

button.danger {
  background: #dc3545;
}

.image-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.image-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
  background: #fff;
}

.image-card img {
  max-width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 6px;
}

.size-control {
  margin: 8px 0;
}

.size-control input {
  width: 100%;
}

.card-buttons {
  display: flex;
  gap: 6px;
}

.card-buttons button {
  flex: 1;
  font-size: 12px;
  padding: 8px;
}

@media (max-width: 600px) {
  .upload-area {
    padding: 20px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="compressor-box">
    <h1>Image Compressor</h1>

    <label class="upload-area" id="dropArea">
      <p>ðŸ“¤ Click or Drag & Drop Images Here</p>
      <input type="file" id="fileInput" multiple accept="image/*">
    </label>

    <div class="controls">
      <span></span>
      <button class="danger" onclick="deleteAll()">Delete All</button>
    </div>

    <div class="image-list" id="imageList"></div>
  </div>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const imageList = document.getElementById("imageList");
const dropArea = document.getElementById("dropArea");

fileInput.addEventListener("change", e => handleFiles(e.target.files));

dropArea.addEventListener("dragover", e => {
  e.preventDefault();
  dropArea.style.background = "#dcecff";
});

dropArea.addEventListener("dragleave", () => {
  dropArea.style.background = "#f7fbff";
});

dropArea.addEventListener("drop", e => {
  e.preventDefault();
  dropArea.style.background = "#f7fbff";
  handleFiles(e.dataTransfer.files);
});

function handleFiles(files) {
  [...files].forEach(file => createImageCard(file));
}

function createImageCard(file) {
  const card = document.createElement("div");
  card.className = "image-card";

  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);

  const sizeControl = document.createElement("div");
  sizeControl.className = "size-control";

  const label = document.createElement("label");
  label.textContent = "Target Size (KB)";

  const input = document.createElement("input");
  input.type = "number";
  input.min = 10;
  input.value = 100;

  sizeControl.append(label, input);

  const btns = document.createElement("div");
  btns.className = "card-buttons";

  const downloadBtn = document.createElement("button");
  downloadBtn.textContent = "Download";

  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "Delete";
  deleteBtn.className = "danger";

  btns.append(downloadBtn, deleteBtn);

  card.append(img, sizeControl, btns);
  imageList.appendChild(card);

  downloadBtn.onclick = () => compressAndDownload(file, input.value);
  deleteBtn.onclick = () => card.remove();
}

function compressAndDownload(file, targetKB) {
  const img = new Image();
  img.src = URL.createObjectURL(file);

  img.onload = () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    let quality = 0.9;
    let compressed;

    do {
      compressed = canvas.toDataURL("image/jpeg", quality);
      quality -= 0.05;
    } while ((compressed.length / 1024) > targetKB && quality > 0.1);

    const link = document.createElement("a");
    link.href = compressed;
    link.download = "compressed-image.jpg";
    link.click();
  };
}

function deleteAll() {
  imageList.innerHTML = "";
}
</script>

</body>
</html>
